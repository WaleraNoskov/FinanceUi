<div class="board-container">
  <button class="add-button" matButton="outlined" (click)="openAddDialog()">
    <mat-icon>add</mat-icon>
    <span>Add</span>
  </button>

  <div>
    <mat-list>
      @for (board of store.getBoards(); track board.id) {
        <mat-list-item>
          <span matListItemTitle>{{ board.title }}</span>
          <div matListItemMeta>
            <button matIconButton [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="update(board)">
                <mat-icon>edit</mat-icon>
                <span>Edit</span>
              </button>
              <button mat-menu-item (click)="delete(board)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </mat-list-item>
      }
    </mat-list>
  </div>

</div>

<mat-paginator
  [pageSize]="fixedPageSize == null ? pageSize() : fixedPageSize"
  [pageIndex]="pageIndex()"
  [length]="store.getBoardsCount()"
  [hidePageSize]="true"
  [pageSizeOptions]="[5, 10, 20]"
  (page)="onPageChange($event)">
</mat-paginator>
